
;;
;; !urls
;;
[urls]


;;
;; !pages
;;
[pages]
home = {"uri":"^home"}
terms = {"uri":"^terms", "_bPage": "index", "do": "terms"}

;;
;; !static embeds
;;
[embeds]
bolt_css = "bolt/css"
bolt_js = "bolt/js"

; css


; js
js[] = {"bolt-class-panel":"%embeds.bolt_js%/panel.js"}



;;
;; !autoload files
;;
[autoload]
file[] = {"0":".dao.php","1":"%paths.dao%"}
file[] = {"0":".class.php", "1":"%paths.classes%"}



;;
;; !paths
;;
[paths]
pear		= "/home/bolt/share/pear/cdn"
classes		= "%paths.pear%/class"
pages  		= "%paths.pear%/fe/pages"
modules 	= "%paths.pear%/fe/modules"
dao 		= "%paths.pear%"



;;
;; !site variables
;;
[site]
base				= "CdnImages"
defaultPage			= "index"
globalTemplate		= "global"
cookieUserSession	= "cma"
cookieUserAuth		= "cmb"
cookieMe			= "cmme"



;;
;; !cache info
;;
[cache]
prefix = "cdn"
host = "127.0.0.1"



;;
;; !db info
;;
[db]
host	= "localhost"
port	= "3306"
user	= "localme"
pass	= ""
name	= "cdnimages"



;;
;; !mongodb info
;;
[mongo]
host	= "72.14.185.109"
port	= "27017"
db 		= "cdnimages"


; always leave a blank space at the end